<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Numero positivo, negativo o 0?</title>

</head>

<body background="posneg.jpg">
<form align="center">
<table align="center" border=4 bordercolor=cyan width="50%" style="margin-top: 10.5%;">
<tr>
    <td colspan="2" style="color: rgb(0, 0, 0);"><span><h1>Numero positivo, negativo o 0?</h1></span></td>
</tr>
<tr>
    <td style="color: rgb(0, 0, 0);"><h3>Ingrese el numero:</h3></td>
    <td><h3><input type="text" id="num1" size="5" style="padding: 5px;"></h3></td>
</tr>
<tr>
    <td style="color: rgb(0, 0, 0);"><h3>El numero es</h3></td>
    <td><input type="text" id="resultado" size="auto" style="padding: 5px;" disabled ></td>
</tr>
<tr>
    <td ><h4><a href="index.html" style="color: rgb(0, 0, 0);">Para volver a la pagina principal de click aqui.</a></h4></td>
    <td><input type="button" value="Comprobar" onclick="calcular()"></td>
</tr>
</table>
</form>
<script>
function calcular(){
var numero1 = Number(document.getElementById("num1").value);

if (numero1>0) {
    document.getElementById("resultado").value = "El numero es positivo";
}
else if (numero1==0){
    document.getElementById("resultado").value = "El numero es 0";
}
else {
    document.getElementById("resultado").value = "El numero es negativo";
}
}

</script>

</body>
</html>
