<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Suma de numeros anteriores</title>

</head>

<body background="sumant.jpg">
<form align="center">
<table align="center" border=4 bordercolor=fffff width="50%" style="margin-top: 10.5%;">
<tr>
    <td colspan="2" style="color: rgb(255, 253, 253);"><span><h1>Suma de numeros anteriores</h1></span></td>
</tr>
<tr>
    <td style="color: rgb(255, 255, 255);"><h3>Ingrese el numero:</h3></td>
    <td><h3><input type="text" id="num1" size="5" style="padding: 5px;"></h3></td>
</tr>
<tr>
    <td style="color: rgb(255, 255, 255);"><h3>La suma de todos los numeros anteriores a ese es</h3></td>
    <td><input type="text" id="resultado1" size="auto" style="padding: 5px;" disabled ></td>
</tr>
<tr>
    <td style="color: rgb(255, 249, 249);"><h3>La cantidad de numeros sumados es</h3></td>
    <td><input type="text" id="resultado2" size="auto" style="padding: 5px;" disabled ></td>
</tr>

<tr>
    <td ><h4><a href="index.html" style="color: rgb(255, 255, 255);">Para volver a la pagina principal de click aqui.</a></h4></td>
    <td><input type="button" value="Comprobar" onclick="calcular()"></td>
</tr>
</table>
</form>
<script>
function calcular(){
var numero1 = Number(document.getElementById("num1").value);

a=0;
e=0;
c=0

while (a<numero1+1) {
    e=e+a;
    a++;
    c++
}

document.getElementById("resultado1").value = e;
document.getElementById("resultado2").value = c;

}



</script>

</body>
</html>
