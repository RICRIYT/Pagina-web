<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menor de tres numeros</title>

</head>

<body background="m3n.jpg">
<form align="center">
<table align="center" border=4 bordercolor="fffff" width="50%" style="margin-top: 10.5%;">
<tr>
    <td colspan="2" style="color: aliceblue;"><span><h1>MENOR DE TRES NUMEROS</h1></span></td>
</tr>
<tr>
    <td style="color: aliceblue;"><h3>Ingrese el primer numero:</h3></td>
    <td><h3><input type="text" id="num1" size="5" style="padding: 5px;"></h3></td>
</tr>
<tr>
    <td style="color: aliceblue;"><h3>Ingrese el segundo numero:</h3></td>
    <td><input type="text" id="num2" size="5" style="padding: 5px;"></td>
</tr>
<tr>
    <td style="color: aliceblue;"><h3>Ingrese el tercer numero:</h3></td>
    <td><input type="text" id="num3" size="5" style="padding: 5px;"></td>
</tr>
<tr>
    <td style="color: aliceblue;"><h3>El numero menor es</h3></td>
    <td><input type="text" id="resultado" size="auto" style="padding: 5px;" disabled ></td>
</tr>
<tr>
    <td ><h4><a href="index.html" style="color: aliceblue;">Para volver a la pagina principal de click aqui.</a></h4></td>
    <td><input type="button" value="Comprobar" onclick="calcular()"></td>
</tr>
</table>
</form>
<script>
function calcular(){
var numero1 = Number(document.getElementById("num1").value);
var numero2 = Number(document.getElementById("num2").value);
var numero3 = Number(document.getElementById("num3").value);

if (numero1 < numero2 && numero1 < numero3) {
    document.getElementById("resultado").value = "El numero menor es "+numero1;
}
else if (numero1>numero2 && numero2<numero3){
    document.getElementById("resultado").value = "El numero menor es "+numero2;
}

else if (numero1>numero3 && numero2>numero3){
    document.getElementById("resultado").value = "El numero menor es "+numero3;
}

else {
    document.getElementById("resultado").value = "Todos son iguales";
};    
          
}

</script>

</body>
</html>
